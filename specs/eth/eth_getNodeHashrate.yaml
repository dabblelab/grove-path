openapi: 3.0.0
info:
  title: Grove Ethereum Node API
  description: This is a hypothetical Grove Ethereum Node JSON-RPC API spec for retrieving hashrate.
  version: 1.0.0
servers:
  - url: https://eth-mainnet.rpc.grove.city/v1/7ebb2846  # Replace with actual URL if different
    description: Grove Ethereum Mainnet RPC Server
paths:
  /:
    post:
      operationId: getNodeHashrate
      summary: Returns the hashrate of a given Ethereum node.
      tags:
        - Ethereum Node
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                method:
                  type: string
                  example: 'getNodeHashrate'  # Replace with actual method name if different
                params:
                  type: array
                  items:
                    type: string
                    description: Ethereum node address in hexadecimal format.
                  minItems: 1
                  example: ["0x<NODE_ADDRESS>"]  # Replace with placeholder for actual address
                id:
                  type: integer
                  example: 1
        required:
          - jsonrpc
          - method
          - params
          - id
      responses:
        '200':
          description: A JSON object containing the hashrate of the node
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: integer
                  result:
                    type: string
                    description: Hashrate of the Ethereum node in HEX (e.g., 0x1234abcd)
        default:
          description: An error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
